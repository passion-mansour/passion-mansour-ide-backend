apiVersion: apps/v1
kind: Deployment
metadata:
  name: passion-mansour-ide-backend
spec:
  selector:
    matchLabels:
      app: passion-mansour-ide-backend
  template: 
    metadata:
      labels:
        app: passion-mansour-ide-backend
    spec:
      containers:
        - name: passion-mansour-ide-backend
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_2e3c87258e04
          ports:
            - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: passion-mansour-ide-backend
spec:
  ports:
    - port: 8080
      targetPort: 8080 
  selector:
    app: passion-mansour-ide-backend